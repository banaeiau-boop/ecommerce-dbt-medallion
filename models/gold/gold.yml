version: 2

models:
  - name: gold_customer_summary
    description: "Customer-level metrics and KPIs for analytics and reporting"
    columns:
      - name: customer_key
        description: "Surrogate key for customer"
        tests:
          - unique
          - not_null
      - name: total_orders
        description: "Total number of orders placed by customer"
      - name: lifetime_value
        description: "Total revenue generated by customer"
      - name: customer_segment
        description: "Customer segmentation: High/Medium/Low Value"
      - name: customer_status
        description: "Customer status: Active/At Risk/Churned"
        
  - name: gold_order_metrics
    description: "Daily order metrics and trends for operational reporting"
    columns:
      - name: order_date
        description: "Date of orders"
        tests:
          - not_null
      - name: total_orders
        description: "Number of orders on this date"
      - name: total_revenue
        description: "Total revenue on this date"
      - name: completion_rate
        description: "Percentage of completed orders"
        
  - name: gold_revenue_analysis
    description: "Monthly revenue analysis with growth metrics"
    columns:
      - name: order_year_month
        description: "Year-month of analysis"
        tests:
          - unique
          - not_null
      - name: total_revenue
        description: "Total revenue for the month"
      - name: revenue_growth_pct
        description: "Month-over-month revenue growth percentage"